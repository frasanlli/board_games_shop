{% extends "shop_app/base.html" %}

{% block title %}
    SERVICE
{% endblock %}

{% block heading %}
    Service
{% endblock %}

{% block message %}
  {% for service in services %}
    <div>
      <p>
        <h2 style= "color: red;">{{service.title}}</h2>
        <p style= "color: red;">{{service.content}}></p>
        <p><img src="{{service.image.url}}"></p>
      </p>
    </div>
  {% endfor %}

{% endblock %}
